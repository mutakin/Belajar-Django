{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark  fixed-top" id="myNav">
        <a class="navbar-brand" href="#">
            <img style="height:30px;" src="{% static 'img/logo.png' %}" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
        </button>
                
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">
                    Home</a>
                </li>
                <li class="nav-item">
                    <a href="/blog" class="nav-link">
                    Blog</a>
                </li>
                <li class="nav-item">
                    <a href="/about" class="nav-link">
                    About</a>
                </li>
            </ul>
        </div>
    </nav>
        
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-white text-center">
            <h1 class="display-4">{{heading}}</h1>
            <p class="lead">{{subheading}}</p>
           
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container bg-white shadow text-dark" style="margin-top: -100px" id="myBody">
        <div class="row" style="height:400px">
            <h2>content 1</h2>
        </div>
        </div>
        <div class="container bg-dark text-white shadow">
            <div class="row text-center" style="height: 300px">
                <h2>content 2</h2>
            </div>
        </div>
        <div class="container bg-info text-white shadow">
            <div class="row" style="height: 300px">
                <h2>content 3</h2>
            </div>
        </div>
    </div>

    
    
    <script src="{% static 'popper/popper.min.js' %}"></script>
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static 'js/scrolling.js' %}"></script>
</body>
</html>
